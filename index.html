<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Yeab Games - Explore and discover the best games across all platforms. Powered by the rawg.io API." />
  <meta name="keywords" content="games, gaming, platforms, rawg.io, game reviews, game showcase, Yeab Games" />
  <meta name="author" content="Your Name" />

  <!-- Title and Favicon -->
  <title>Yeab Games - Discover the Best Games Across All Platforms</title>
  <link rel="icon" type="image/svg+xml" href="/public/logo-ff4914e6.webp" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Yeab Games - Discover the Best Games Across All Platforms" />
  <meta property="og:description"
    content="Explore and discover the best games across all platforms with Yeab Games. Get detailed information and reviews, powered by the rawg.io API." />
  <meta property="og:image" content="/path-to-your-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Yeab Games - Discover the Best Games Across All Platforms" />
  <meta name="twitter:description"
    content="Explore and discover the best games across all platforms with Yeab Games. Get detailed information and reviews, powered by the rawg.io API." />
  <meta name="twitter:image" content="/path-to-your-image.jpg" />
  <meta name="twitter:site" content="@yourtwitterhandle" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Yeab Games",
        "url": "https://yourdomain.com",
        "description": "Yeab Games - Explore and discover the best games across all platforms.",
        "author": {
          "@type": "Person",
          "name": "Your Name"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourdomain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

  <!-- Styles and Scripts -->
  <link rel="stylesheet" href="/path-to-your-styles.css" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
